{% extends "base.html" %}
{% block title %}Регистрация | Генератор отчётов{% endblock %}
{% block content %}
<h2>Создайте аккаунт</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Зарегистрироваться</button>
</form>
<p>Уже зарегистрированы? <a href="{% url 'accounts:login' %}">Войдите</a></p>
{% endblock %}
