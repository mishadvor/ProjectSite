<!-- templates/theory/article_detail.html -->
{% extends "base.html" %}
{% block title %}{{ article.title }} — Чтение статистик{% endblock %}
{% block content %}
<h1>{{ article.title }}</h1>

<div style="line-height: 1.6;">
    {{ article.content|safe }}  <!-- safe нужно, т.к. CKEditor вставляет HTML -->
</div>

{% if article.video_url %}
    <div style="margin-top: 30px;">
        <h3>Видео</h3>
        <iframe src="{{ article.video_url }}" 
                width="100%" 
                height="500" 
                frameborder="0" 
                allowfullscreen>
        </iframe>
    </div>
{% endif %}

<a href="{% url 'theory:reading_stats' %}" class="btn">← Назад к чтению статистики</a>
{% endblock %}
